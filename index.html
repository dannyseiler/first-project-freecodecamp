        <figcaption id="img-caption">
          Nikola Tesla fue un inventor, ingeniero eléctrico, ingeniero mecánico
          y futurista estadounidense de origen serbocroata.​​​ Se le conoce
          sobre todo por sus numerosas invenciones en el campo del
          electromagnetismo, desarrolladas a finales del siglo XIX y principios
          del siglo XX.
        </figcaption>
